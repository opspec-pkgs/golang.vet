name: github.com/opspec-pkgs/golang.vet
description: vets golang src code
inputs:
  srcDir:
    dir:
      description: source code
      default: .
outputs:
  srcDir:
    dir:
      description: vet'd source code
version: 1.0.0
run:
  container:
    cmd: [ go, vet, ./... ]
    dirs:
      /go/src: srcDir
    image: { ref: 'golang:1.9beta2-alpine' }
    workDir: /go/src
